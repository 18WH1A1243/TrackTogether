<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content ="width=device-width, initial-ale=1.0">

        <link rel = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    </head>


    <body>
        <div class = "container-fluid p-5 bg-light text-center my-3">
            <h1>Covid-19 Tracker</h1>
        </div>

        <div class = "container my-5">
            <div class = "row text-center">
                <div class = "col-3 text-warning">
                    <h5>Confirmed</h5>
                    <p id = "confirmed"></p>
                </div>

                <div class = "col-3 text-info">
                    <h5>Active</h5>
                    <p id = "active"></p>
                </div>

                <div class = "col-3 text-success">
                    <h5>Recovered</h5>
                    <p id = "recovered"></p>
                </div>

                <div class = "col-3 text-danger">
                    <h5>Deceased</h5>
                    <p id = "deaths"></p>
                </div>
            </div>
        </div>
    </body>
</html>
