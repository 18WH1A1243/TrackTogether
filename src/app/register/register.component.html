    .register-form {
           position:absolute;
           top:40%;
           left:50%;
           -webkit-transform: translate(-50%,-50%);
           -moz-transform: translate(-50%,-50%);
           -ms-transform: translate(-50%,-50%);
           -o-transform: translate(-50%,-50%);
           transform: translate(-50%,-50%);
           width:400px;
           height:420px;
           padding:80px 40px;
           background: rgba(0,0,0,0.6);
    }
   
   .register-form h2{
      margin: 0;
      padding: 0 0 20px;
      color: #fff;
      text-align: center;
      text-transform: uppercase;
    }
   
    .register-form p {
      margin: 0;
      padding: 0;
      font-weight: bold;
      color :#fff;
    }
   
   .register-form input{
      width: 100%;
      margin-bottom: 20px;
   }
   
   .register-form input[type=text],
   .register-form input[type=password]{
      border:none;
      border-bottom: 1px solid;
      background: transparent;
      outline:none;
      height:35px;
      color: #fff;
      font-size: 15px;
   }
   
   .register-form input[type=submit] {
      height:30px;
      color: #fff;
      font-size: 15px;
      background: red;
      cursor: pointer;
      border-radius: 25px;
      border:none;
      outline: none;
      margin-top: 15%;
   }
   
   </style>

         <form #RegisterForm="ngForm" (ngSubmit)="RegisterSubmit(RegisterForm.value)" nonvalidate>
 
            <p>UserId</p>
            <input type ="text" placeholder = "Enter userId" name="userId" [(ngModel)]=user.userId>
              <p>UserName</p>
               <input type ="text" placeholder = "Enter username" name="userName" [(ngModel)]=user.userName>
               <p>Password</p>
               <input type ="password" placeholder = "Enter password" name="password" [(ngModel)]=user.password>
               <p>ContactNo</p>
               <input type ="text" placeholder = "Enter ContactNo" name="contactNo" [(ngModel)]=user.contactNo>
               <input type = "submit" value = "Register" [disabled]="!RegisterForm.valid">
               </form>
